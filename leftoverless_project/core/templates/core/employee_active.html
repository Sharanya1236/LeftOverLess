{% load static %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">

<div class="container">
  <h1 class="page-title">ğŸšš Active Deliveries</h1>

  {% for food in foods %}
    <div class="card">
      <h3>{{ food.food_name }}</h3>
      <p>ğŸ“ {{ food.address }}</p>

      {% if food.status == 'assigned' %}
        <form method="post" action="{% url 'employee_mark_picked' food.id %}">
          {% csrf_token %}
          <button class="btn btn-primary">Mark Picked</button>
        </form>
      {% elif food.status == 'picked' %}
        <form method="post" action="{% url 'employee_mark_delivered' food.id %}">
          {% csrf_token %}
          <button class="btn btn-success">Mark Delivered</button>
        </form>
      {% endif %}
    </div>
  {% empty %}
    <p>No active deliveries.</p>
  {% endfor %}

  <a href="{% url 'employee_dashboard' %}" class="btn btn-secondary">â† Back</a>
</div>
