{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | LeftOverLess</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% load static %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#134e5e,#71b280);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
}

.container{
    background:rgba(255,255,255,0.14);
    backdrop-filter:blur(14px);
    padding:45px 35px;
    border-radius:22px;
    width:90%;
    max-width:400px;
    box-shadow:0 25px 60px rgba(0,0,0,0.3);
    animation:fadeUp 1s ease forwards;
}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

h2{
    text-align:center;
    font-size:2rem;
    margin-bottom:8px;
}

.subtitle{
    text-align:center;
    font-size:0.95rem;
    margin-bottom:25px;
    opacity:0.9;
}

input{
    width:100%;
    padding:14px;
    margin:10px 0;
    border-radius:10px;
    border:none;
    outline:none;
    font-size:0.95rem;
}

button{
    width:100%;
    padding:14px;
    margin-top:18px;
    border-radius:12px;
    border:none;
    font-size:1rem;
    font-weight:600;
    background:#ffffff;
    color:#1e8449;
    cursor:pointer;
    transition:all 0.3s ease;
}

button:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 25px rgba(0,0,0,0.25);
}

.footer{
    margin-top:20px;
    text-align:center;
    font-size:0.85rem;
    opacity:0.85;
}

.footer a{
    color:#ffffff;
    text-decoration:underline;
}
</style>
</head>

<body>

<div class="container">
    <h2>Welcome Back</h2>
    <div class="subtitle">
        Login to continue making an impact
    </div>

    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email address" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>

    <div class="footer">
        New here?
        <a href="{% url 'register' %}">Create an account</a>
    </div>
</div>

</body>
</html>
